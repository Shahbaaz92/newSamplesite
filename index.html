<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literary Fest</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="top">
      <img class="table" src="images/table2bw.jpg" alt="" />
      <img class="logo" src="images/logo21.png" alt="" />
      <a href="index.html"><h1 class="title">horizon literary fest</h1></a>
    </div>
    <div class="form-container">
      <h2>Register your self.</h2>
      <form action="" method="GET">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="" /><br /><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br /><br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" /> <br /><br />
        <label for="cars">Choose a genre:</label>

        <select name="genre" id="genre">
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option></select
        ><br /><br />
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" /> <br /><br />

        <input type="checkbox" id="assent1" name="assent1" />
        <label for="assent1"> I have read all the rules and conditions.</label
        ><br /> 
        <br />
        <input type="submit" value="SignUp"  class="submit"/>
      </form>
      </div>
    </div>
  </body>
</html>
